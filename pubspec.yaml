name: conan
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: AllertaStencil
      fonts:
        - asset: assets/fonts/AllertaStencil-Regular.ttf

    - family: Pushster
      fonts:
        - asset: assets/fonts/Pushster-Regular.ttf